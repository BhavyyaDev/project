<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Collaborative Whiteboard</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .toolbar input,
        .toolbar button {
            margin: 0 10px;
        }
        #colorPicker {
            cursor: pointer;
        }
        #brushSize {
            width: 100px;
        }
        #clearBtn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4747;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #clearBtn:hover {
            background-color: #ff1e1e;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            cursor: crosshair;
            display: block;
        }
    </style>
</head>
<body>
<div class="toolbar">
    <label for="colorPicker">Choose Brush Color:</label>
    <input type="color" id="colorPicker" value="#000000" aria-label="Select color for drawing">
    
    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="20" value="5" aria-label="Select brush size">
    
    <button id="clearBtn" title="Clear the whiteboard">Clear Canvas</button>
</div>
<canvas id="whiteboard" width="800" height="600" aria-label="Canvas for collaborative drawing"></canvas>
<script type="module" src="/main.js"></script>
</body>
</html>
